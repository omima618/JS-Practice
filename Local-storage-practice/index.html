<body>
    <div class="fs-box">
        <label for="size">Choose a Size</label>
        <select name="font-size" id="size">
            <option value="16" selected>16</option>
        </select>
    </div>
    <div class="ff-box">
        <label for="family">Choose a Font</label>
        <select name="font-family" id="family">
            <option value="'Roboto', sans-serif" selected>Roboto</option>
            <option value="'Cairo', sans-serif">Cairo</option>
            <option value="'Open Sans', sans-serif">Open Sans</option>
        </select>
    </div>
    <div class="color-box">
        <label for="color">Choose a Color</label>
        <select name="color" id="color">
            <option value="#0000ff" selected>blue</option>
            <option value="#000">Black</option>
            <option value="#006600">Green</option>
            <option value="#9c019c">Purple</option>
            <option value="#ff0000">Red</option>
            <option value="#ffa500">Orange</option>
        </select>
    </div>
