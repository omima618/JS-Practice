<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage Practice</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="form">
        <form>
            <div>
                <label for="user">User Name</label>
                <input type="text" name="user" class="user" id="user">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" class="email" id="email">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="text" name="age" class="age" id="age">
            </div>
            <div>
                <label for="track">Selecte Track</label>
                <select name="track" id="track">
                    <option value="Front-End Development">Front-End Development</option>
                    <option value="Back-End Development">Back-End Development</option>
                    <option value="Desktop Development">Desktop Development</option>
                    <option value="Android Development">Android Development</option>
                    <option value="IOS Development">IOS Development</option>
                </select>
            </div>
            <input type="submit" value="Submit" class="submit">
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
